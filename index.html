<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess PGN Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        #board {
            width: 400px;
            margin: 20px auto;
        }
        #pgnInput {
            width: 80%;
            margin: 20px auto;
            display: block;
        }
        #loadPGN {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <textarea id="pgnInput" rows="4" placeholder="Paste PGN here"></textarea>
    <button id="loadPGN">Load PGN</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.1/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script>
        var board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true
        });

        var game = new Chess();

        document.getElementById('loadPGN').addEventListener('click', function() {
            var pgn = document.getElementById('pgnInput').value;
            var loadSuccess = game.load_pgn(pgn);

            if (loadSuccess) {
                var moves = game.history();
                board.position(game.fen());
                playMoves(moves);
            } else {
                alert('Invalid PGN');
            }
        });

        function playMoves(moves) {
            var i = 0;
            function makeNextMove() {
                if (i < moves.length) {
                    game.move(moves[i]);
                    board.position(game.fen());
                    i++;
                    setTimeout(makeNextMove, 500);
                }
            }
            makeNextMove();
        }
    </script>
</body>
</html>
