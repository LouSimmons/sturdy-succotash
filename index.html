<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess PGN Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        #board {
            width: 400px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Chess PGN Viewer</h1>

    <textarea id="pgnInput" rows="10" cols="50" placeholder="Paste your PGN here..."></textarea>
    <br>
    <button onclick="loadPGN()">Load PGN</button>

    <div id="board"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script>
        let board;
        let game = new Chess();

        document.addEventListener("DOMContentLoaded", function() {
            board = Chessboard('board', {
                draggable: true,
                position: 'start'
            });
        });

        function loadPGN() {
            const pgn = document.getElementById("pgnInput").value;
            game.load_pgn(pgn);
            board.position(game.fen());
        }
    </script>
</body>
</html>
